<ion-header>
  <ion-navbar dark>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  
    <ion-list>
        <ion-list-header>
            Study
        </ion-list-header>
        <ion-item (click)="clearContentRead()">
            Clear Study History
            <ion-icon name="trash" item-right></ion-icon>
        </ion-item>
        <ion-list-header>
            Tests
        </ion-list-header>
        <ion-item (click)="clearTestResults()">
            Clear Test Results
            <ion-icon name="trash" item-right></ion-icon>
        </ion-item>
        <ion-list-header>
            Developers
        </ion-list-header>
        <ion-item (click)="recreateSqliteDb()">
            Delete ALL User Data
            <ion-icon name="trash" item-right></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>
