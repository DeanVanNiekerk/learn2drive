

<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Test Result</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="test-result">

    <ion-card>
        <ion-card-header>
            
            <h1>Your Mark: <b>{{resultPercent}}%</b></h1>
            <hr/>
            <h2 color="dark">Section: {{navigationKey | translate}}</h2>
            
        </ion-card-header>
    </ion-card>

    <test-result-questions
        [questions]="questions"
        [answeredQuestions]="answeredQuestions">
    </test-result-questions>

</ion-content>
