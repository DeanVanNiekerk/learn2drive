


<ion-card *ngFor="let question of questions">

  <ion-card-content>
    
    <div *ngFor="let text of question.text">
        {{text}}
    </div>

    <br />

    <ion-list>
        <ion-item *ngFor="let answer of question.answers">
            <ion-label>{{answer.text}}</ion-label>
            <ion-checkbox></ion-checkbox>
        </ion-item>
    </ion-list>


  </ion-card-content>

</ion-card>
