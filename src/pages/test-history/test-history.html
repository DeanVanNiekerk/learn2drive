<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{navigationKey | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="test-history">

    <ion-item-group>
        <ion-item-divider color="light">Test History</ion-item-divider>
        <ion-item *ngFor="let testResult of testResults">
            {{testResult.resultPercent()}}%
            <ion-note item-right>
                {{testResult.testDate | date}}
            </ion-note>
        </ion-item>
    </ion-item-group>

</ion-content>
