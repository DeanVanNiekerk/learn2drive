


<ion-card *ngFor="let content of contentItems">
    <ion-card-header>
        <div [innerHTML]="content.heading"></div>
    </ion-card-header>
    <ion-card-content>
        
        <div *ngIf="content.image">
        <img class="image" src="content/images/{{content.image}}">
        </div>
        
        <div [innerHTML]="content.text"></div>

    </ion-card-content>
</ion-card>
