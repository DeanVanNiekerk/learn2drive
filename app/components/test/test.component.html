<ion-header>
  <ion-navbar danger>
    <ion-title>{{navigationKey | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="test">

    <div *ngFor="let question of questions; let i = index">
        <question [question]="question" [questionNumber]="i + 1"></question>
    </div>

</ion-content>


<ion-footer>
  <ion-toolbar danger>
    <ion-buttons end>
      <button (click)="markTest()">
        Mark Test
      </button>
  </ion-buttons>
  </ion-toolbar>
</ion-footer>
