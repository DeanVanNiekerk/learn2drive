<ion-header>
  <ion-navbar color="dark">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>


    <ion-item-group>
        <ion-item-divider color="light">Study</ion-item-divider>
        <ion-item (click)="clearContentRead()">
            Clear Study History
            <ion-icon name="trash" item-right></ion-icon>
        </ion-item>
    </ion-item-group>

     <ion-item-group>
        <ion-item-divider color="light">Tests</ion-item-divider>
         <ion-item (click)="clearTestResults()">
            Clear Test Results
            <ion-icon name="trash" item-right></ion-icon>
        </ion-item>
    </ion-item-group>

     <ion-item-group>
        <ion-item-divider color="light">Developers</ion-item-divider>
        <ion-item (click)="recreateSqliteDb()">
            Delete ALL User Data
            <ion-icon name="trash" item-right></ion-icon>
        </ion-item>
    </ion-item-group>

</ion-content>
